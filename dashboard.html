
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
        }
        .car-status {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-placeholder {
            height: 200px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .image-placeholder img {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover; /* Ensure the image covers the space */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Smart Keyless Entry</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Your Dashboard</h1>

        <!-- Back Button -->
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>

        <!-- Car Image Placeholder -->
        <div class="image-placeholder text-center mt-3">
            <img src="https://via.placeholder.com/600x200.png?text=Your+Car+Image" alt="Car">
        </div>

        <div class="mt-3">
            <button class="btn btn-success" id="lockCar">Lock Car</button>
            <button class="btn btn-danger" id="unlockCar">Unlock Car</button>
            <button class="btn btn-warning" id="alarmCar">Trigger Alarm</button>
        </div>
        
        <div id="status" class="mt-3"></div>

        <!-- Car Statistics -->
        <div class="car-status">
            <h4>Current Car Status</h4>
            <p id="currentStatus">Status: Unknown</p>
            <p id="batteryLevel">Battery Level: 100%</p>
            <p id="location">Location: Not available</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
